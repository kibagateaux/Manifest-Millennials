<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>COMMUNITY BOARD</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Shade|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="css/forum_style.css">
</head>

<body class="purple lighten-2">

<div class="row" id="header">
  <div class="nav col s6 offset-2">
    <div class = "nav col s6 offset-2">
      <a href = "/news"> <button class=" u-full-width"> Newsroom </button> </a>
      <a href = "/top-posts"> <button class="u-full-width"> Top Posts </button> </a>
      <a href = "/"> <button class=" u-full-width"> Home </button> </a>
    </div>
  </div>
    <div class="question col s6 offset-s3">
      <h2> Question <br> of the <br> Week </h2>
      <p> Where do you see the course of education heading in the next 10 years?</p>
    </div>
</div> <!--ends header  -->

<div class="row">
      <div class="row">
        <div class="prompt col s12">
          <a href="/logon"> <button id="logon"> Log on </button> </a>
          <p>Spread your ideas, young padawon.<br>
              Let the free world hear your voice and rejoice.
          </p>
        </div>
      </div>
      {{#user}}
        <form class="col s12" method="POST" action="/posts">

         <div class="row">
         <div class=" input_field col s12">
           <input class="validate" id="subject" name="subject">
           <input class="hide" value={{username}} name="username">
           <label for="subject"> Subject </label>
         </div>
         </div>

         <div class="row">
         <div class="body input_field col s12">
           <textarea id="body" class="materialize-textarea" name="body"></textarea>
           <label for="body"> Post </label>
         </div>
         </div>

         <button class="btn-floating col s6 offset-s3" type="submit"> post </button>

        </form>
        {{/user}}
  </div>
</div> <!-- ends side column -->


<div class="row" id="posts">
{{#forum}}
  <div class="post_container col s7 offset-s2">


      <div class="row">
      <div class="col s6">

        <a href="/posts/{{id}}">
          <h4> {{subject}} </h4>
        </a>

        <p id="ups">
          <a href="posts/{{id}}"> {{ups}} </a>
          <i class="ups-icon" class="materialize-icons"> call_merge </i>
          <a href="/user/{{users.username}}"> BY {{username}} </a>
        </p>

      </div>
      </div>

      <!-- <div class="collapsible-body"> -->
        <div class="row post-body">
          <h5> {{body}} </h5>
        </div>

        <div class ="row comments">
        <p> {{comment}} </p>
        </div>

        <div class="commentary col s6 input-field">
            <form method="POST" action="/comment/{{id}}">
               <input name="comment">
               <button type="submit"> Comment </button>
            </form>
        </div>
    </div>
         {{/forum}}

  </div>

<script src="js/jquery.js"></script>
<script src="js/posts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
