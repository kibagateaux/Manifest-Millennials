<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>COMMUNITY BOARD</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Shade" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="css/forum_style.css">
</head>
<body>

<div class="row purple lighten-2" id="header">
<header>
  <div class = "nav col s6 offset-2">
    <a href = "/news"> <button class=" u-full-width red darken-1"> Newsroom </button> </a>
    <a href = "/top-posts"> <button class="u-full-width red darken-1"> Top Posts </button> </a>
    <a href = "/posts"> <button class=" u-full-width red darken-1"> Forum  </button> </a>
  </div>

  <div class="question col s6 offset-s3">
    <h4> Question of the Week </h4>
    <p> Where do you see the course of education heading in the next 10 years?</p>
  </div>
</header>
</div> <!--ends header  -->

<div class="row">
  <div class = "posting_block col s3 offset-s9 z-depth-2 hoverable">
    <aside>

    <form method="POST" action="/user/1?_method=DELETE"> <button class="btn red"> DELETE USER </button> </form>

      <div class="row">
      <div class=" prompt col s12">
        <p>Spread your ideas, young padawon.<br>
            Let the free world hear your voice and rejoice.
        </p>
      </div>
      </div>

        <form class="col s12" method="POST" action="/user/1?_method=PUT">

         <div class="row">
         <div class=" input_field col s12">
           <input class="validate" placeholder=email id="email" name="email">
           <label for="email"> email</label>
         </div>
         </div>

        <div class="row">
         <div class=" input_field col s12">
           <input class="validate" placeholder=username id="username" name="username">
           <label for="username"> username </label>
         </div>
         </div>

         <div class="row">
         <div class=" input_field col s12">
           <input class="validate" placeholder=password id="password" name="password">
           <label for="password"> New Password </label>
         </div>
         </div>

        <div class="row">
         <div class=" input_field col s12">
           <input class="validate" placeholder=school id="school" name="school">
           <label for="school"> Alma Mater</label>
         </div>
         </div>

         <button class="btn-floating col s6 offset-s3" type="submit"> update </button>

        </form>

    </aside>
  </div>
</div> <!-- ends side column -->


<div class="row">
  <div id="sidebar" class="col s2 purple lighten-2 right ">
  </div>
  <div class = "post_container col s6">

    {{#forum}}
    <div class="row">
    <div class="col s12">


      <a href="/posts/{{id}}">
        <h4 class="flow-text"> {{subject}} </h4> <p class="flow-text"> {{posts.ups}} </p>
      </a>


    <div class = "post_info col s6 breadcrumb">
      <h5 class="flow-text"> by
        <a href="/profile/{{user_id}}"> {{#user}} {{username}} {{/user}} </a>
      </h5>
    </div>

    </div>
    </div>

    <!-- <div class="collapsible-body"> -->
      <div class="row">
      <div class="col s12">
        <p> {{body}} </p>
      </div>
      </div>

      <div class="row">
      <div class="commentary col s9 input-field">
          <form method="POST" action="/comment/{{post_id}}">
             <input name="comment">
             <button type="submit"> Comment </button>
          </form>
      </div>
      </div>
  </div>
    {{/forum}}
  </div>
 <!--  </div> --> <!-- ends post log -->

<script src="js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
