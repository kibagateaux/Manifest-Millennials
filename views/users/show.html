<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{#data}} {{username}} {{/data}}</title>
 <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Shade|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="../css/forum_style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
{{#data}}
<div>
  <h4> {{username}} </h4>
</div>
{{/data}}


<div class="row">
{{#data}}
<div class="post_container col s7 offset-s2">


      <div class="row">
      <div class="col s6">

        <a href="/posts/{{id}}">
          <h4 class="subject"> {{subject}} </h4>
        </a>

        <p id="ups">
          <a href="ups/{{posts.id}}"> {{ups}} </a>
          <i id="ups-icon" class="materialize-icons"> call_merge </i>
          <a href="/user/{{username}}"> BY {{username}} </a>
        </p>

      </div>
      </div>

      <div class="collapsible-body">
        <div class="row">
          <p> {{body}} </p>
        </div>

        <div class ="row">
        <p> {{comment}} </p>
        </div>

        <div class="row1">
        <div class="commentary col s6 input-field">
            <form method="POST" action="/comment/{{posts.id}}">
               <input name="comment">
               <button type="submit"> Comment </button>
            </form>
        </div>
        </div>
{{/data}}
</div>

<div class="row">
  <div class = "posting_block col s3 offset-s9 z-depth-3 hoverable">
      <a href="/logon"> <button> Log on </button> </a>
      <div class = "question row">

      </div>

      <div class="row">
      <div class=" prompt col s12">
        <p>Spread your ideas, young padawon.<br>
            Let the free world hear your voice and rejoice.
        </p>
      </div>
      </div>
      {{#user}}
        <form class="col s12" method="POST" action="/posts">

         <div class="row">
         <div class=" input_field col s12">
           <input class="validate" id="subject" name="subject">
           <input class="hide" value={{username}} name="username">
           <label for="subject"> Subject </label>
         </div>
         </div>

         <div class="row">
         <div class="body input_field col s12">
           <textarea id="body" class="materialize-textarea" name="body"></textarea>
           <label for="body"> Post </label>
         </div>
         </div>

         <button class="btn-floating col s6 offset-s3" type="submit"> post </button>

        </form>
        {{/user}}
  </div>
</div>
<!-- ends side column -->

</body>
</html>
